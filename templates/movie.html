<!DOCTYPE html>
<html>

<head>
    <title>Auto Fullscreen Video Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #video-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }

        .play-button {
            background-color: #3498db;
        }

        .pause-button {
            background-color: #e74c3c;
        }

        .house-button {
            background-color: #e74c3c;
        }

        .reload-button {
            background-color: #8ad60f;
        }

        .mute-button {
            background-color: #8ad60f;
        }
    </style>
</head>

<body>
    <h1>{{ name }}</h1>
    <div id="video-container">
        <video id="fullscreenVideo" controls>
            <source src="{{ url_for('static', filename='movies/' + name + '/' + file) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="control-buttons">
        <button onclick="play()" class="button play-button">&#9654;</button>
        <button onclick="pause()" class="button pause-button">&#9616;&#9616;</button>
    </div>
    <div class="control-buttons">
        <button class="button house-button" onclick="home()">&#8962;</button>
        <button class="button reload-button" onclick="reload()">&#8635;</button>
        <button onclick="mute()" class="button mute-button" id="mute">ðŸ”Š</button>
    </div>
    <script>
        const video = document.getElementById('fullscreenVideo');

        video.addEventListener('play', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });

        function play() {
            video.play();
        }

        function pause() {
            video.pause();
        }

        function home() {
            location.href = "/";
        }

        function reload() {
            location.reload();
        }
        function mute() {
            video.muted = !video.muted;
            var btn = document.getElementById("mute");
            btn.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
          }
    </script>
</body>

</html>
